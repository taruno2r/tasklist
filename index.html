<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="form-container">
      <h1 class="title-primary">Task List</h1>
      <form class="form">
        <input
          class="form-input"
          type="text"
          placeholder="Type your task here..."
          required
          autofocus
        />
        <button class="form-button">Add</button>
      </form>
    </section>
    <section class="active-container">
      <p class="label-active">Active Tasks</p>
      <div class="to-do-list">
        <div class="to-do-list-item">
          <ion-icon class="icon-done" name="ellipse-outline"></ion-icon>
          <div class="text-container">
            <p class="item-date">01/10/2024</p>
            <p class="item-text">Add text here</p>
          </div>
          <span class="mark-done link">Mark as Done</span>
          <button class="icon-button">
            <ion-icon class="icon" name="trash-outline"></ion-icon>
          </button>
        </div>
        <div class="to-do-list-item">
          <ion-icon class="icon-done" name="ellipse-outline"></ion-icon>
          <div class="text-container">
            <p class="item-date">01/10/2024</p>
            <p class="item-text">Add text here</p>
          </div>
          <span class="mark-done link">Mark as Done</span>
          <button class="icon-button">
            <ion-icon class="icon" name="trash-outline"></ion-icon>
          </button>
        </div>
      </div>
    </section>
    <section class="completed-container">
      <p class="label-completed">
        Completed Tasks <span class="hide-show link">Show</span>
      </p>
      <div class="completed-list">
        <div class="completed-list-item">
          <p class="item-text">Add text here</p>
          <button class="icon-button">
            <ion-icon class="icon" name="close-outline"></ion-icon>
          </button>
        </div>
        <div class="completed-list-item">
          <p class="item-text">Add text here</p>
          <button class="icon-button">
            <ion-icon class="icon" name="close-outline"></ion-icon>
          </button>
        </div>
      </div>
    </section>
    <section class="toast-container">
      <div class="toast">
        <p class="toast-text">Task Deleted</p>
        <p class="toast-button">Undo</p>
      </div>
    </section>
    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
